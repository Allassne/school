<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Positionnement flottant</title>
        <style type="text/css">
                div{
		border: 1px solid rgba(0,0,0,.3);
		text-align: center;
        color:#fff;
       }
/*Les 3  éléments flottent à gauche  donc on leurs affectent la valeur float:left*/
        .box{
            float:left;
            background: #3498db;
            margin: 5px;
            height: 40px;

        }
/*Pour empêcher le débordement des flottants de leur conteneur , on doit lui attribuer
le contexte de formatage (voir plus sur Contexte de formatage de blocs) : donc il suffit
 de lui affecter par exemple la propriété overflow:hidden.*/	  
        .block2{
                float: left;
                background: #3498db;
                height: 40px;
                    
            }
        .block3{
                background: #d35400;
                height:60px;
            }	
        
        .block2{
                float: left;
                background: #3498db;
                height: 40px;
            }
        .block3{
                float: right;
                background: #d35400;
                height: 40px;
            }
        .block4{
                clear: both;
                background: #1abc9c;
                height: 40px;
            }

        .block4{

        .block2{

            }

        .block4{

            }

    <body>
        <div class="conteneur">

</html>
